<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista DOM - Exercício 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Programas</h1>
    </header>
    <main>
        <div>
            <h2>Calcular Fatorial</h2>
            <label for="fatInput">Digite um número:</label>
            <input type="text" id="fatInput">
            <p id="fatRes"></p>
        </div>
        <div>
            <h2>Calcular Tabuada</h2>
            <label for="tabInput">Digite um número:</label>
            <input type="text" id="tabInput">
            <p id="tabRes"></p>
        </div>
        <div>
            <h2>Numero de Vogais</h2>
            <label for="vogInput">Digite uma frase:</label>
            <input type="text" id="vogInput">
            <p id="vogRes"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
